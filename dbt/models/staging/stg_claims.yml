version: 2

models:
  - name: stg_claims
    description: "Standardized Medicare claims data"
    columns:
      - name: claim_id
        description: "Unique identifier for each claim"
        tests:
          - unique
          - not_null

      - name: beneficiary_id
        description: "Foreign key to stg_beneficiaries"
        tests:
          - not_null
          - relationships:
              to: ref('stg_beneficiaries')
              field: beneficiary_id
      - name: claim_type_cd
        description: "{{ claim_type_description }}"
        tests:
          - not_null
          - accepted_values:
              values: ['10', '20', '30', '40', '50', '60', '61', '71', '72']
              quote: false