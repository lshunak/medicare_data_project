version: 2

models:
  - name: silver_beneficiaries
    description: "Cleaned and enhanced Medicare beneficiary information"
    meta:
      owner: lshunak
      created_at: '2025-04-15 09:52:14'  # Using your current timestamp
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - beneficiary_id
    columns:
      - name: beneficiary_id
        description: "Unique identifier for each Medicare beneficiary"
        tests:
          - unique
          - not_null

      - name: age
        description: "Calculated current age of beneficiary"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 120

      - name: coverage_status
        description: "Medicare coverage type"
        tests:
          - not_null
          - accepted_values:
              values: ['Full Coverage', 'Part A Only', 'Part B Only', 'No Coverage']